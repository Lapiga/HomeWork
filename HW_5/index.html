<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>HomeWork_5</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .area {
      width: 400px;
      height: 400px;
      border: 5px solid red;
      margin: 40px auto;
      position: relative;
    }

    .figure {
      width: 30px;
      height: 30px;
      position: absolute;
      transform: translate(-50%, -50%);
      background-color: gold;      
    }

    .figure--circle {
      border-radius: 50%; 
      background-color: red;           
    }   
  </style>
</head>

<body>
  <label>
    <input type="radio"
           name="figure-type"
           value="circle">
    Circle
  </label>
  <label>
    <input type="radio"
           name="figure-type"
           value="square"
           checked>
    Square
  </label>
  <div id="area"
       class="area">
  </div>
  <script src="main.js"></script>
</body>

</html>
